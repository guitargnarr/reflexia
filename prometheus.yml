global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'reflexia'
    static_configs:
      - targets: ['reflexia:9090']
    
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Add node_exporter if you want system metrics
  # - job_name: 'node_exporter'
  #   static_configs:
  #     - targets: ['node_exporter:9100']