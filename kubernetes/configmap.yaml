apiVersion: v1
kind: ConfigMap
metadata:
  name: reflexia-config
  namespace: reflexia
data:
  WEB_UI_HOST: "0.0.0.0"
  WEB_UI_PORT: "8000"
  METRICS_PORT: "9090"
  ENABLE_METRICS: "true"
  ENABLE_RECOVERY: "true"
  ENABLE_CORS: "true"
  LOG_LEVEL: "INFO"
  OLLAMA_HOST: "reflexia-ollama:11434"
  MAX_MEMORY_PERCENT: "80"
  ENABLE_ADAPTIVE_QUANTIZATION: "true"
  HEALTH_CHECK_INTERVAL: "60"